name: cph_stocks
description: "Stocks handle of CPH."
publish_to: 'none'

version: 2.0.15+49

environment:
  sdk: '>=3.6.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Widgets Libs
  cupertino_icons: ^1.0.8
  responsive_sizer: ^3.3.1
  google_fonts: ^6.2.1
  intl: ^0.20.2
  dropdown_search: ^6.0.2
  flutter_image_compress: ^2.4.0
  font_awesome_flutter: ^10.8.0
  flutter_staggered_animations: ^1.1.1
  flutter_native_splash: ^2.4.6
  lottie: ^3.3.1

  # State Management Lib
  get: ^4.7.2

  # Network Libs
  dio: ^5.8.0+1
  cached_network_image: ^3.4.1
  json_serializable: ^6.9.5
  json_annotation: ^4.9.0

  # Storage Libs
  get_storage: ^2.1.1

  # Device & App Info Libs
  package_info_plus: ^8.3.0
  device_info_plus: ^11.5.0

  # File Libs
  permission_handler: ^12.0.0+1
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  open_filex: ^4.7.0

  # Quill Formation Libs
  flutter_quill: ^11.4.1
  vsc_quill_delta_to_html: ^1.0.5
  flutter_quill_delta_from_html: ^1.5.2

  # Printing Libs
  brother_printer: ^0.2.5
  pdf: ^3.11.3
  printing: ^5.14.2
  syncfusion_flutter_core: ^29.2.11
  syncfusion_flutter_pdfviewer: ^29.2.11

dependency_overrides:
  intl: ^0.20.2
  pdf:
    git:
      url: https://github.com/Gustl22/dart_pdf.git
      path: pdf/
      ref: 313-column-span

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.5.2

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/Roboto/
    - assets/fonts/NotoSansSymbols2/
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_native_splash:
  image: assets/images/native_splash_image.png
  color: "#1D232A"
  android_12:
    image: assets/images/native_splash_image.png
    color: "#1D232A"